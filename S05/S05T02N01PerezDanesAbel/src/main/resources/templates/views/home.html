<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="templates/template :: header"></header>
<div class="container">
    <h1 th:text="${title}"></h1>
</div>
<div class="container">
    <a class="btn btn-primary btn-small" th:href="@{/diceGame/addPlayer}" title="New player">New user</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Cr. Date</th>
            <th scope="col">Avg. Score</th>
            <th scope="col">Edit/Delete</th>
            <th scope="col">Play/Statistics</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="play : ${players}">
            <th scope="row" th:text="${play.id}"></th>
            <td th:text="${play.name}"></td>
            <td th:text="${play.date}"></td>
            <td th:text="${play.averageScore}"></td>
            <td>
                <a class="btn btn-success btn-small" th:href="@{/diceGame/updatePlayer/} + ${play.id}"
                   title="Edit">Edit</a>
                <a class="btn btn-danger btn-small" th:href="@{/diceGame/deletePlayer/} + ${play.id}" title="Delete"
                   onclick="return confirm('Confirmar eliminaciÃ³?')">Delete</a>
            </td>
            <td>
                <a class="btn btn-success btn-small" th:href="@{/diceGame/play/} + ${play.id}" title="Play">Play</a>
                <a class="btn btn-success btn-small" th:href="@{/diceGame/getPlayerStatistics/} + ${play.id}"
                   title="Statistics">Statistics</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<footer th:replace="templates/template :: footer"></footer>
</body>
</html>
